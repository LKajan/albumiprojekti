{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Rekisteröidy Albumi.fi-käyttäjäksi</h1>

        {% if registered %}
        <strong>Kiitos rekisteröitymisestä!</strong>
        <a href="/albumi/">Palataan aloitussivulle.</a><br />
        {% else %}
        <strong>Rekisteröidy tästä!</strong><br />

        <form id="user_form" method="post" action="{% url 'albumi.views.rekisteroityminen' %}">
            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Rekisteröidy" />
        </form>
        {% endif %}
    </div>
 </div>
{% endblock %}
