{% extends "base.html" %}
{% load staticfiles %}

{% block includes %}
<link rel="stylesheet" href="{% static 'css/albumiCarousel.css' %}">
<script type="text/javascript" src="{% static 'jcarousel/jquery.jcarousel.js' %}"></script>
<script type="text/javascript" src="{% static 'albumi.js' %}"></script>
<script type="text/javascript" src="{% static 'jcarousel.connected-carousels.js' %}"></script>
{% endblock %}

{% block content %}
<div class="row" id="container">
    <div class="col-lg-3 sidebar">
        <h4>Albumit</h4>
        <div class="row" id="albumilista">
            {% for albumi in albumit %}
	        <div class="col-lg-6">
	           <div class="thumbnail">
					<img class="img-thumbnail" src="" width="150px" height="100px">
					<h6 ><a href="{% url 'albumi.views.albumi' albumi.id %}">{{ albumi.nimi }}</a></h6>
                </div>
            </div>
			{% endfor %}
        </div>
    </div>
    <div class="col-lg-9 main">
		<h1>{{ albumi.nimi }}</h1>
        <div class="connected-carousels">
            <div class="stage">
                <div class="carousel carousel-stage">
                    <ul>
                    </ul>
                </div>
                <p class="sivunumero"><span id="sivunumeroTama">1</span>/<span id="sivunumeroYht">3</span></p>
                <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
                <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
            </div>
            <div class="navigation">
                <a href="#" class="prev prev-navigation">&lsaquo;</a>
                <a href="#" class="next next-navigation">&rsaquo;</a>
                <div class="carousel carousel-navigation">
					<ul>
					</ul>
                </div>
            </div>
        </div>
	</div>
</div>

{% endblock %}
